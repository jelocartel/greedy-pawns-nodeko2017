<html>
<head>
  <meta charset="UTF-8">
  <title>GREEDY PAWNS</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="https://www.nodeknockout.com/entries/11-jelocartel/vote.js" type="text/javascript"></script>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      overflow: hidden
    }

    .points {
      float: right;
      max-height: 500px;
      overflow-y: hidden;
      opacity: 0.8;
      display: block;
      background-color: white;
      position: absolute;
      right: 0;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    .timer {
      display: block;
      position: absolute;
      top: 0;
      width: 50px;
      left: calc(50% - 25px);
      text-align: center;
      font-size: 50px;
      color: #ccc;
      font-family: 'Raleway', sans-serif;
    }

    #round-end-popup {
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 9;
    }

    #round-end-popup.visible {
      opacity: 1;
    }

    #round-end-popup .info {
      display: block;
      position: absolute;
      width: 40%;
      height: 40%;
      top: 30%;
      left: 30%;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 5%;
      text-align: center;
      transform: scale(0);
      transition: transform 0.2s;
    }

    #round-end-popup .info h1 {
      margin: 75px;
    }

    #round-end-popup.visible .info {
      transform: scale(1);
    }

    #hackbit-vote-widget {
      display: block;
      position: absolute;
      bottom: 0;
      opacity: 0.6;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    #hackbit-vote-widget:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id='round-end-popup'>
    <div class='info'>
      <h1>Round End</h1>
      <h3>conquest verification...</h3>
    </div>
  </div>
  <div class="timer"></div>
  <div class="points"></div>
  <div id="hackbit-vote-widget"></div>
  <script src="index.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="bundle.js" type="text/javascript"></script>
</body>
