<html>
<head>
  <meta charset="UTF-8">
  <title>GREEDY CUBES</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      overflow: hidden
    }

    .points {
      float: right;
      max-height: 500px;
      overflow-y: hidden;
      opacity: 0.8;
      display: block;
      background-color: white;
      position: absolute;
      right: 0;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    .name-input {
      display: block;
      position: absolute;
      top: 0;
      width: 100px;
      left: calc(50% - 50px);
    }
  </style>
</head>
<body>
  <div class="points"></div>
  <input class='name-input' type='text'></input>
  <script src="index.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="bundle.js" type="text/javascript"></script>
</body>
